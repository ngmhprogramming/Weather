<!doctype html>

<html lang="en">
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="images/icon.png">
    <script src="weather.js"></script>
</head>
<body>
    <div class="head">
        <h1>Weather Online</h1>
    </div>
    <div class="weather-app">
        <div class="left">
            <div class="temperature"><span id="temperature">0</span>&deg;<span id="tempUnits">C</span></div>
            <div class="location"><span id="location">0</span></div>
        </div>
        <div class="right">
            <div class="top">
                <img id="icon" width="75px" src="images/200.png"/>
            </div>
            <div class="bottom">
                <div class="humidity">
                    <img src="images/humidity.png" height="16px"/>
                    <span id="humidity">0</span>%
                </div>
                <div class="wind">
                    <span id="wind">0</span><span id="windUnits"> kmh</span>
                    <span id="direction">N</span>
                </div>
            </div>
        </div>
    </div>
    <div class="units">
    <button type="button" style="
    font-family: Monospace;
    font-size: 50px;
    font-weight: bold;
    border: 1px solid black;
    border-radius: 20px;
    box-shadow: 10px 10px 50px #888888;
    background: #F8C471;
    display: inline-block;"
    onclick="metric();">
    <div class="metric">Metric</div>
    </button>
    &nbsp;&nbsp;&nbsp;
    <button type="button" style="
    font-family: Monospace;
    font-size: 50px;
    font-weight: bold;
    border: 1px solid black;
    border-radius: 20px;
    box-shadow: 10px 10px 50px #888888;
    background: #F8C471;
    display: inline-block;"
    onclick="imperial();">
    <div class="imperial">Imperial</div>
    </button>
    </div>
    <img src="http://hitwebcounter.com/counter/counter.php?page=6566771&style=0003&nbdigits=9&type=page&initCount=0" style="display: block; margin: auto; text-align: center; width: 600px;">
    <p style="font-family: Monospace; font-size: 64px; text-align: center;">View Counter</p>
    </a>
</body>
</html>
